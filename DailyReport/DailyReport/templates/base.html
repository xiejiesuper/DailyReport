<!doctype html>
<html class="am-touch js cssanimations">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>智能所日报系统</title>
  <meta name="description" content="">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/amazeui.min.css') }}"/>
  {% block css_link %}{% endblock %}
  <style>
  .admin-header { font-size: 1.5rem;margin-bottom: 0;}
  .admin-header .dropli>li:hover {background:#19A7F0;}
  {% block css %}{% endblock %}
  </style>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，本站暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>智能所日报</strong> <small>&nbsp;&nbsp;您好,{{rn}}</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}">
      <span class="am-sr-only">导航切换</span> <span class="am-icon-bars" style="width:27px;"></span>
  </button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li>
        <a href="/{{account}}">
          <span class="am-icon-edit"></span> 工作日志 
        </a>
      </li>
      <li>
        <a href="/user/dailyreport/team">
          <span class="am-icon-navicon"></span> 项目组日报
        </a>
      </li>
      <li>
        <a href="/setting/">
          <span class="am-icon-cog"></span> 设置 
        </a>
      </li>
      {%if permission==1%}
      <li>
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
         <span class="am-icon-user"></span> 管理员<span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="{{ url_for('admin.main')}}"><span class="am-icon-bars"></span> 管理 </a></li>
          <li><a href="{{ url_for('admin.daily_index')}}"><span class="am-icon-file-text-o"></span>日报查看</a></li>
        </ul>
      </li>
      {% endif %}
      <li><a href="{{ url_for('account.logout')}}"><span class="am-icon-power-off"></span> 退出</a></li>
    </ul>
  </div>
</header>



  <!-- content start -->
  {% block content %}{% endblock %}
        
  <!-- content end -->

 <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
    <a href="#" title="回到顶部">
        <span class="am-gotop-title">回到顶部</span>
          <i class="am-gotop-icon am-icon-chevron-up"></i>
    </a>
  </div>
<!--[if lt IE 9]>
<script src="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
<![endif]-->


<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/amazeui.min1.js') }}"></script>
<script src="{{ url_for('static', filename='js/doT.min.js') }}"></script>
<script>
$.ajaxSetup({cache: false });
</script>
{% block js %}{% endblock %}
</body>
</html>
